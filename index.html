<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>ремонт техники различных брендов</h1>
        </header>
        <main>
            <div class="swiper mySwiper" id="mySwiper">
                <div class="swiper-wrapper" id="myWrapper">
                <div class="swiper-slide"><img class="image" src="cat1.svg" alt="lenovo"></div>
                <div class="swiper-slide"><img class="image" src="cat1 copy 9.svg" alt="acer"></div>
                <div class="swiper-slide"><img class="image" src="cat1 copy 2.svg" alt="Image 3"></div>
                <div class="swiper-slide"><img class="image" src="cat1 copy 8.svg" alt="Image 1"></div>
                <div class="swiper-slide"><img class="image" src="cat1 copy 9.svg" alt="Image 1"></div>
                <div class="swiper-slide"><img class="image" src="viewsonic.png" alt="Image 1"></div>
                <div class="swiper-slide"><img class="image" src="cat1 copy 10.svg" alt="Image 1"></div>
                <div class="swiper-slide"><img class="image" src="bosch.png" alt="Image 1"></div>
                <div class="swiper-slide"><img class="image" src="samsung.png" alt="Image 1"></div>
                <div class="swiper-slide"><img class="image" src="cat1.svg" alt="Image 1"></div>
                <div class="swiper-slide"><img class="image" src="cat1.svg" alt="Image 1"></div>
            </div>    
        </main>
        <div class="swiper-pagination"></div>
        <div class="fade"></div>
        <div class="read-more-wrapper">
            <image class="expand" src="expand.svg"></image>
            <button type="button" class="read-more">Показать всё</button>
        </div>
    </div>   
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
